<!-- //Methods on tables -->
<!-- The "border" attribute gives the table a visible border  -->
<!-- First: create the "Table" element.
Second: create the  "tr" element.
Third: create the cells for the table, the "td" element. Also "th" stands for table header. -->

<h1>Tables</h1>
<table border>
    <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
    </tr>
    <tr>
        <td>1</td>
        <td>22</td>
        <td>33</td>
    </tr>
    <tr>
        <td>1</td>
        <td>22</td>
        <td>33</td>
    </tr>
</table>
