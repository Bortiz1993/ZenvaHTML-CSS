<!-- Introduction to how forms work, inputs, and wrapping divs. -->
<h1>Forms</h1>

<form>
    <div>
    Name:<input  title="Name:" name="Name:" type="text" required />
    </div>
    <div>
    Age:  <input  title="Age:"name="Age:" type="number" required/>

</div>
<!-- //Extra form techniques -->
<div>
    <input title="Checkbox" name="checkbox" type="checkbox" checked/> is enrolled?
</div>
<div>
    <textarea title="Text Area"></textarea>
</div>
<!-- Select element and attributes -->
<div>
    Color:
    <select name="Color" title="Color">
      <option>Red</option>
      <!-- Default option "Selected" -->
      <option selected>Blue</option>
      <option>Green</option>  
    </select>
</div>
<div>
    <!-- the multiple attribute -->
    Countries:
    <select title="Countries" multiple>
        <option>Australia</option>
        <option selected>USA</option>
        <option selected>England</option>
        <option>France</option>
    </select>
</div>
<div>
 <input type="submit" value="Save"/>
</div>
</form>
